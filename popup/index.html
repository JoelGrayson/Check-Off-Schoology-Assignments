<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Homework Checker</title>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css' integrity='sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS' crossorigin='anonymous'>
    <link rel='stylesheet' href='style.css'>
    <meta charset='UTF-8' /> <!-- enables emojis -->
</head>
<body>
    <h1>Homework Checker</h1>
    <div class='custom-control custom-switch'>
        <input type='checkbox' class='custom-control-input' id='onlyShowOnHover'>
        <label class='custom-control-label' for='onlyShowOnHover'>Only show checkmarks when hovering assignment</label>
    </div>
    
    <div style='display: flex'>
        <button class='btn btn-info' id='checkAll' style='font-size: 0.95rem'>Check all assignments</button>
        <button class='btn btn-danger' id='resetBtn' style='font-size: 0.95rem'>Uncheck all assignments</button>
    </div>
    <div>
        <button class='btn btn-info' id='checkAllBeforeToday'>Check all assignments before today</button>
    </div>
    <br>
    <p style='text-align: center'>
        Built with love by<a href='https://joelgrayson.com' target='_blank'>Joel Grayson</a>
        <button class='btn btn-info'><a style='color: white' href='https://chrome.google.com/webstore/detail/check-off-schoology-assig/aflepcmbhmafadnddmdippaajhjnmohj/reviews'>
            Leave a review ‚≠ê      
        </a></button>
    </p>
    
    <script src='main.js'></script>
</body>
</html>
