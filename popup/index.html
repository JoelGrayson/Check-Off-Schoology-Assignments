<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Homework Checker</title>
    <!-- <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css' integrity='sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS' crossorigin='anonymous'> -->
    <!-- Using local styles so no external calls -->
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./ucjg.css">
    <link rel='stylesheet' href='style.css'>
    <meta charset='UTF-8' /> <!-- enables emojis -->
</head>
<body>
    <h1>Homework Checker</h1>
    <h3>Settings</h3>
    <div class='custom-control custom-switch'>
        <input type='checkbox' class='custom-control-input' id='onlyShowOnHover'>
        <label class='custom-control-label' for='onlyShowOnHover'>Only show checkmarks when hovering assignment</label>
    </div>
    <div class='custom-control custom-switch'>
        <input type='checkbox' class='custom-control-input' id='betaEnabled'>
        <label class='custom-control-label' for='betaEnabled'>Show beta features (may not properly work)</label>
    </div>
    
    <div style='display: flex'>
        <button class='btn btn-info beta' id='checkAll' style='font-size: 0.92rem; width: 94%; display: none'>Check all assignments*</button>
        <button class='btn btn-danger' id='resetBtn' style='font-size: 0.92rem; width: 100%'>Uncheck all assignments</button>
    </div>
    <div class='beta'>
        <button class='btn btn-info' id='checkAllBeforeToday'>Check all assignments before today*</button>
    </div>
    <p class='beta'>*These features only work in calendar view.</p>
    <br>
    <a target='_blank' href='https://link.joelgrayson.com/homework-checker-reviews'>
        <div style='display: flex; align-items: center'>
            <h3 style='color: black; display: inline; padding: 0; margin: 0; margin-right: 10px;'>Review</h3>
            <button class='btn btn-info' style='color: white'>
                <!-- Links to chrome web store (uses link.joelgrayson.com for link tracking & dynamic url if extension review url ever changes) -->
                ⭐⭐⭐⭐⭐
            </button>
        </div>
    </a>
    <br>
    <button class='btn btn-secondary'><a style='color: white' target='_blank' href='https://forms.gle/AzoqSVwKaVtRzrAH8'>
        Report a bug
    </a></button>
    <br><br>
    <p style='text-align: center'>
        Built with love by<a href='https://joelgrayson.com' target='_blank'>Joel Grayson</a>
    </p>
    
    <script src='main.js'></script>
</body>
</html>
